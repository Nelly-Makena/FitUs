{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Set New Password</title>
    <link rel="stylesheet" href="{% static 'css/reset.css' %}">
</head>
<body>
  <div class="container">
    <h2>Set a New Password 🔐</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Change Password</button>
    </form>
  </div>
</body>
</html>
