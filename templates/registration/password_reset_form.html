{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Reset Password</title>
    <link rel="stylesheet" href="{% static 'css/reset.css' %}">
</head>
<body>
  <div class="container">
    <h2>Reset your password</h2>
    <form method="post">
      {% csrf_token %}
      {{ form.email }}
      <button type="submit">Send Reset Email</button>
    </form>
    <p><a href="{% url 'login' %}">Back to login</a></p>
  </div>
</body>
</html>
